apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-worker
  namespace: inventory-system
  labels:
    app: inventory-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inventory-worker
  template:
    metadata:
      labels:
        app: inventory-worker
    spec:
      containers:
        - name: worker
          image: your-registry/inventory-api:latest
          imagePullPolicy: Always
          command:
            - celery
            - -A
            - src.tasks
            - worker
            - --loglevel=info
            - --concurrency=4
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: inventory-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: inventory-secrets
                  key: REDIS_URL
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: inventory-secrets
                  key: CELERY_BROKER_URL
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                secretKeyRef:
                  name: inventory-secrets
                  key: CELERY_RESULT_BACKEND
          envFrom:
            - configMapRef:
                name: inventory-config
          volumeMounts:
            - name: ml-models
              mountPath: /app/ml_models
          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "4000m"
      volumes:
        - name: ml-models
          persistentVolumeClaim:
            claimName: ml-models-pvc
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: inventory-worker-hpa
  namespace: inventory-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: inventory-worker
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 85
