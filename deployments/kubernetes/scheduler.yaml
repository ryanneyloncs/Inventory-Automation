apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: inventory-automation
  labels:
    app: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
      - name: scheduler
        image: inventory-automation:latest
        imagePullPolicy: Always
        command:
          - python
          - scripts/scheduler.py
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: api-secret
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: api-secret
              key: REDIS_URL
        envFrom:
        - configMapRef:
            name: api-config
        volumeMounts:
        - name: ml-models
          mountPath: /app/ml_models
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: ml-models
        persistentVolumeClaim:
          claimName: ml-models-pvc
