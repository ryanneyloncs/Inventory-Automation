apiVersion: v1
kind: ConfigMap
metadata:
  name: inventory-config
  namespace: inventory-system
  labels:
    app: inventory-management
data:
  # Application Settings
  APP_NAME: "Inventory Management Automation"
  APP_VERSION: "1.0.0"
  DEBUG: "false"
  ENVIRONMENT: "production"
  
  # API Configuration
  API_PREFIX: "/api/v1"
  
  # ML Models
  FORECASTING_MODELS_PATH: "/app/ml_models/forecasting"
  MODEL_RETRAIN_INTERVAL_DAYS: "7"
  MIN_TRAINING_SAMPLES: "100"
  
  # Forecasting Parameters
  FORECAST_HORIZON_DAYS: "90"
  SEASONALITY_PERIOD: "7"
  CONFIDENCE_INTERVAL: "0.95"
  
  # Optimization Parameters
  HOLDING_COST_PERCENTAGE: "0.25"
  ORDERING_COST: "50.0"
  STOCKOUT_COST_MULTIPLIER: "2.0"
  LEAD_TIME_DAYS: "7"
  SERVICE_LEVEL: "0.95"
  
  # Reorder Logic
  SAFETY_STOCK_Z_SCORE: "1.65"
  REORDER_CHECK_INTERVAL_HOURS: "6"
  AUTO_REORDER_ENABLED: "true"
  MIN_ORDER_QUANTITY: "1"
  MAX_ORDER_QUANTITY: "10000"
  
  # Supplier API
  SUPPLIER_API_TIMEOUT: "30"
  SUPPLIER_API_RETRY_ATTEMPTS: "3"
  SUPPLIER_API_RETRY_DELAY: "2"
  
  # Monitoring
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # Data Processing
  BATCH_SIZE: "1000"
  MAX_WORKERS: "4"
  
  # Database Pool
  DATABASE_POOL_SIZE: "20"
  DATABASE_MAX_OVERFLOW: "40"
