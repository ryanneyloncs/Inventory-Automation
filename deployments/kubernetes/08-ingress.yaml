apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: inventory-ingress
  namespace: inventory-system
  labels:
    app: inventory-api
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  tls:
    - hosts:
        - api.inventory.example.com
      secretName: inventory-tls-cert
  rules:
    - host: api.inventory.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: inventory-api-service
                port:
                  number: 80
---
# Alternative: Simple Ingress without TLS for development
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: inventory-ingress-dev
  namespace: inventory-system
  labels:
    app: inventory-api
    environment: development
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: inventory-dev.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: inventory-api-service
                port:
                  number: 80
